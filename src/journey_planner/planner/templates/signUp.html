{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'logIn.css' %}">

</head>

<body>

  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'assets/vid.mp4' %}" type="video/mp4">

  </video>

  <header>
    <img src="{% static 'assets/logo.png' %}" alt="PathPilot Logo" style="height:60px; vertical-align: middle;">
    <span class="company-slogan">YOUR JOURNEY, OUR GUIDE</span>
  </header>

  <h2>Sign Up</h2>
  <form action="homePage.html" method="get">


    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Log In</button>
  </form>

  <p>Already have an account? <a href="/login">Log In</a></p>
</body>

<footer>

  <p>Contact No: +27747618921</p>

</html>
